<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirma paskaita</title>
    <style>
        body {
            width: 100%;
        }
        
        .clearfix {
            overflow: auto;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-content: center;
            width: 80%;
            margin: 0 auto;
            background-color: seagreen;
        }
        
        .row {
            width: 100%;
            float: left;
            display: flex;
            flex-direction: row;
        }
        
        .col-1 {
            width: 8.33%;
        }
        
        .col-2 {
            width: 16.66%;
        }
        
        .col-3 {
            width: 25%;
        }
        
        .col-4 {
            width: 33.33%;
        }
        
        .col-5 {
            width: 41.66%;
        }
        
        .col-6 {
            width: 50%;
        }
        
        .col-7 {
            width: 58.33%;
        }
        
        .col-8 {
            width: 66.66%;
        }
        
        .col-9 {
            width: 75%;
        }
        
        .col-10 {
            width: 83.33%;
        }
        
        .col-11 {
            width: 91.66%;
        }
        
        .col-12 {
            width: 100%;
        }
        
        [class*="col-"] {
            float: left;
            border: 1px solid black;
        }
        
        .tekstas {
            color: yellow;
        }
        
        .septym {
            width: 70%;
        }
        
        .trym {
            width: 30%;
        }
    </style>

</head>

<body>

    <div class="container clearfix">
        <div class="row">
            <div class="col-12">
                <p class="tekstas negrazus-tekstas reikia-istrinti ">Pirma eilutė - 100%</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class="tekstas negrazus-tekstas reikia-istrinti ">Antra eilutė</p>
            </div>
            <div class="col-6">po 50%</div>
        </div>
        <div class="row">
            <div class="septym">
                <p class="tekstas negrazus-tekstas reikia-istrinti ">Trečios eilutės 70%</p>
            </div>
            <div class="trym">o čia tik 30%</div>
        </div>
        <div class="row">
            <div class="col-4">
                <p class="tekstas negrazus-tekstas reikia-istrinti ">Ketvirta eilutė</p>
            </div>
            <div class="col-4">iš trijų laukelių</div>
            <div class="col-4">
                <p class="tekstas negrazus-tekstas reikia-istrinti ">po 30%</p>
            </div>

        </div>
    </div>
</body>

</html>
